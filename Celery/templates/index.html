<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Receta</title>
</head>
<body>
    <h1>Enviar Receta por Correo Electr√≥nico</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('send_recipe') }}" method="post">
        <label for="recipient">Destinatario:</label>
        <input type="email" name="recipient" id="recipient" required>
        <label for="recipe">Receta:</label>
        <textarea name="recipe" id="recipe" required></textarea>
        <button type="submit">Enviar Receta</button>
    </form>
</body>
</html>
